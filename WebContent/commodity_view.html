<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="mainStyle.css">
<title>view users</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jquery.serialize-object.js"></script>

<script>
	$(document).ready(function() {
						$.ajax({
									url : "rest/commodityservice/getcommodities",
									data : $('#form').serializeJSON(),
									contentType : "application/json",
									method : 'POST',
									success : function(response) {
										console.log(response);
										console.log(response.raavareId);
										
										for (var i = 0; i < response.length; i++) {
											$('#commoditytable').append("<tr>");
											
											$('#commoditytable').append("<td>" + response[i].raavareId + "</td>");
											
											$('#commoditytable').append("<td>" + response[i].raavareNavn + "</td>");
											
											$('#commoditytable').append("<td>" + response[i].leverandoer + "</td>");

											$('#commoditytable').append("</tr>");
										}
									},
									error : function(jqXHR, text, error) {
										alert(jqXHR.status + text + error);
									}
								});
					});
</script>

</head>

<body>

<!-- Forms with access to REST backend -->
	<form id="addCommodity" action="commodity_add.html" method="get"></form>

<!-- Main HTML -->
	<div class="mainbody_wide">
	<button type="submit" form="addCommodity" value="submit">Add</button>

		<table>
			<tbody id="commoditytable">
				<tr>
					<th>ID</th>
					<th>Commodity</th>
					<th>Distributer</th>
				</tr>
				<!-- Data records are appended here -->
			</tbody>
		</table>

	</div>

</body>
</html>
