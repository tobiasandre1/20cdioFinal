<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="mainStyle.css">
<title>Prescription Components</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jquery.serialize-object.js"></script>

<script>
	$(document).ready(function() {
		var arr = window.location.href.split('=');
		//get last value
		var id = arr[arr.length -1];
		var data = {
			content: id
		};
		$.ajax({
			url : "rest/pcservice/getrecipe",
			data : $('#form').serializeJSON(),
			contentType : "application/json",
			method : 'POST',
			success : function(response) {
				console.log(response);
				console.log(response.receptId);

								for (var i = 0; i < response.length; i++) {
									$('#comptable').append("<tr>");

									$('#comptable').append(
											"<td>" + response[i].receptId
													+ "</td>");

									$('#comptable').append(
											"<td>" + response[i].raavareId
													+ "</td>");
									
									$('#comptable').append(
											"<td>" + response[i].nomNetto
													+ "</td>");
									
									$('#comptable').append(
											"<td>" + response[i].tolerance
													+ "</td>");

									$('#comptable').append("</tr>");
								}
							},
							error : function(jqXHR, text, error) {
								alert(jqXHR.status + text + error);
							}
						});
			});
</script>

</head>

<body>

	<!-- Forms with access to REST backend -->
	<form id="add" action="prescription_add.html" method="get"></form>

	<!-- Main HTML -->
	<div class="mainbody_wide">
		<button type="submit" form="add" value="submit">Add</button>

		<table>
			<tbody id="comptable">
				<tr>
					<th>Prescription ID </th>
					<th>Commodity ID </th>
					<th>Nom. Netto </th>
					<th>Tolerance </th>
				</tr>
				<!-- Data records are appended here -->
			</tbody>
		</table>

	</div>

</body>
</html>
