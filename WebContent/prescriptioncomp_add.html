<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" type="text/css" href="mainStyle.css">
<title>add new component</title>
</head>

<body>

	<div class="mainbody">

		<div class="loginbox">

			<h1>Create component</h1>
			<form action="rest/commodityservice/insert" method="post">

				<div class="inputrow">
					Prescription ID <input class="input" type="text" name="prescriptionID">
				</div>
				<div class="inputrow">
					Commodity ID <input class="input" type="text" name="commodityID">
				</div>
				<div class="inputrow">

				</div>

				</div>
				<div class="inputrow">

				</div>
			</form>

		</div>

	</div>

</body>
